<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for listing in listings %}
            <li>{{ listing.title }} - {{ listing.description }}</li>
        {% empty %}
            <li>No listings found.</li>
        {% endfor %}
    </ul>
</body>
</html>
