{% extends 'core/base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <main>
        <h1>Search Results</h1>
        <ul>
            {% for listing in listings %}
                <li>
                    {{ listing.title }} - {{ listing.description }}
                </li>
            {% empty %}
                <li>No listings found.</li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
